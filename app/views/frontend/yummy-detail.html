<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/app/public/frontend/css/yummy-detail.css" />
        <title>Yummy Detail</title>
    </head>
    <body>
        <div class="white-space"></div>
        <!-- Add link for the image here -->
        <div class="masthead" style="background-image: url('/app/public/images/xo.jpg')">
            <div class="color-overlay">
                <div class="name-details">
                    <h1 class="restaurant-name">Caf√© de Roemer</h1>
                    <span class="stars">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
                    <ul class="feature-list">
                        <li class="feature">
                            <img src="/app/public/images/halal.png" />
                            <p>Halal</p>
                        </li>
                        <li class="feature">
                            <img src="/app/public/images/halal.png" />
                            <p>Halal</p>
                        </li>
                        <li class="feature">
                            <img src="/app/public/images/halal.png" />
                            <p>Halal</p>
                        </li>
                        <li class="feature">
                            <img src="/app/public/images/halal.png" />
                            <p>Halal</p>
                        </li>
                    </ul>
                </div>
                <div class="open-days">
                    <p class="text">
                        Can't wait to see you <br />
                        on
                    </p>
                    <h2 class="date">27 July - 31 July</h2>
                </div>
            </div>
        </div>
        <div class="section-navigation">
            <ul>
                <li>ABOUT</li>
                <li>FOOD/COSTS</li>
                <li>GALLERY</li>
                <li>RESERVATION</li>
                <li>CONTACT</li>
            </ul>
        </div>

        <div class="main">
            <h2 class=""></h2>
            <div class="red-line"></div>
            <p class="section-name">Gallery</p>
            <div class="gallery-container">
                <div class="gallery">
                    <img src="/app/public/images/65dd091279f07.jpg" alt="Image 1" />
                    <img src="/app/public/images/65dd091279f07.jpg" alt="Image 2" />
                    <img src="/app/public/images/65dd091279f07.jpg" alt="Image 3" />
                    <img src="/app/public/images/65dd091279f07.jpg" alt="Image 3" />
                    <img src="/app/public/images/65dd091279f07.jpg" alt="Image 3" />
                    <img src="/app/public/images/65dd091279f07.jpg" alt="Image 3" />
                </div>
            </div>
            <div class="red-line"></div>
            <p class="section-name">Reservation</p>
            <div class="reservation-container">
                <form class="reservation-form" method="post">
                    <div class="group">
                        <label for="name">Your Name *</label>
                        <input type="text" id="name" name="name" required />
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <label for="adults">Persons (Adults) *</label>
                            <input type="number" id="adults" name="adults" required />
                        </div>
                        <div class="group">
                            <label for="children">Persons (Children) *</label>
                            <input type="number" id="children" name="children" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <label for="phone" class="red-label">Phone</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                        </div>
                        <div class="group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="group">
                            <label for="date">Select Date *</label>

                            <input type="date" id="date" name="date" required />
                        </div>
                        <div class="group">
                            <label for="session">Select Session</label>

                            <select id="session" name="session">
                                <option value="session1">Session 1: 18:00 PM - 19:30 PM</option>

                                <option value="session2">Session 2: 19:30 PM - 21:00 PM</option>

                                <option value="session3">Session 3: 21:00 PM - 22:30 PM</option>
                            </select>
                        </div>
                    </div>
                    <div class="group special-request">
                        <label for="special-request">Special Request</label>
                        <textarea id="special-request" name="special-request" rows="4"></textarea>
                    </div>
                    <div class="form-group buttons">
                        <button type="submit">Make Reservation</button>
                        <button type="button">Add to Wishlist</button>
                    </div>
                </form>
                <img src="/app/public/images/65dd091279f07.jpg" />
            </div>
            <div class="red-line"></div>
        </div>
    </body>
</html>
